- name: Playing with files
  become: true
  hosts: all
  tasks:
    - name: Create multiple file
      file:
        path: "{{ item.path }}"
        owner: "{{ item.owner }}"
        mode: "{{ item.mode }}"
        state: touch
      with_items:
        - { path: /home/ubuntu/1.txt, owner: ubuntu, mode: 0644}
        - { path: /home/ubuntu/2.txt, owner: ubuntu, mode: 0755}